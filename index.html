<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tarjeta De Presentación</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="presentacion">
        <section class="presentacion__contenido">
          <h1 class="presentacion__contenido__titulo">
            Eleva tu negocio digital a otro nivel
            <strong class="titulo-destaque">con desarrollo de calidad!</strong>
          </h1>
          <p class="presentacion__contenido__texto">
            ¡Hola! Soy Jonathan Duarte, desarrollador especializado en Frontend
            y Backend con experiencia en Java, Kotlin, Angular y más. Transformo
            ideas en soluciones digitales impactantes.
          </p>

          <div class="presentacion__enlaces">
            <a
            class="presentacion__enlaces__link"
              href="https://www.linkedin.com/in/JonathanCamiloDuarteGomez/"
              title="LinkedIn Profile"
              target="_blank"
              rel="noopener"
              ><i class="fa fa-linkedin" aria-hidden="true"> Linkedind </i></a
            >
            <a
            class="presentacion__enlaces__link"
              href="https://github.com/JonathanCamiloDuarteGomez"
              target="_blank"
              rel="noopener"
              ><i class="fas fa-github-alt"> GitHub</i></a
            >
            <a
            class="presentacion__enlaces__link"
              href="https://www.youtube.com/@camiloduarte9815"
              title="YouTube Channel"
              target="_blank"
              rel="noopener"
              ><i class="fa fa-youtube" aria-hidden="true">Youtube</i></a
            >
          </div>
        </section>
        <figure>
          <img src="yoBn.PNG" alt="Jonathan Duarte" />
        </figure>
      </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
